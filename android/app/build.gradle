plugins {
    id "com.android.application"
    id("com.google.gms.google-services")
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    
}

android {
    namespace = "com.example.examen_programovil_2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.examen_programovil_2"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24//flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Importar la Firebase BoM para asegurar versiones compatibles entre bibliotecas de Firebase
    implementation(platform("com.google.firebase:firebase-bom:33.3.0"))

    // Añadir los productos de Firebase que quieres usar
    // Por ejemplo, para Firebase Analytics:
    implementation("com.google.firebase:firebase-analytics-ktx")

    // Si quieres agregar Firebase Realtime Database:
    implementation("com.google.firebase:firebase-database-ktx")

    // Agrega aquí cualquier otro servicio de Firebase que quieras utilizar
    // Para más opciones, revisa: https://firebase.google.com/docs/android/setup#available-libraries
}
